apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress_name }}
spec:
  rules:
  - http:
      paths:
      - path: {{ .Values.ingress_path1 }}
        pathType: {{ .Values.ingress_path_type }}
        backend:
          service:
            name: {{ .Values.service1_name }}
            port:
              number: {{ .Values.service1_port }}
      - path: {{ .Values.ingress_path2 }}
        pathType: {{ .Values.ingress_path_type }}
        backend:
          service:
            name: {{ .Values.service2_name }}
            port:
              number: {{ .Values.service2_port }}
